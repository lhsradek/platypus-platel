    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    deploy:
      resources:
        limits:
          memory: ${MEM_ES01_LIMIT}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es01"
    hostname: "es01.${ELASTIC_NETWORK}"
    networks:
      elastic:
        ipv4_address: ${ES_NET}.2
    # ports:
    #   - ${ES_PORT}:9200
    #   - 9300:9300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./extras/hosts/hosts:/etc/hosts
      - ./extras/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./certs:/usr/share/elasticsearch/config/certs
      - ./logs/es01:/usr/share/elasticsearch/logs
      - esdata01:/usr/share/elasticsearch
    environment:
      - network.host=${ES_NET}.2
      - node.name=es01
      - http.port=9200
      - transport.port=9300
      - discovery.seed_hosts=es02:9301
      - xpack.security.http.ssl.key=certs/es01/es01.key
      - xpack.security.http.ssl.certificate=certs/es01/es01.crt
      - xpack.security.transport.ssl.key=certs/es01/es01.key
      - xpack.security.transport.ssl.certificate=certs/es01/es01.crt
      - CLUSTER_NAME=${CLUSTER_NAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES01_JAVA_OPTS}
      - ES_NODES=${ES_NODES}
      - LICENSE=${LICENSE}
      - VERIFICATION_MODE=${VERIFICATION_MODE}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://${ES_NET}.2:9200 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 10s
      retries: 500

