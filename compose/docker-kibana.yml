#
# === K - kibana ===
#
  kibana:
    depends_on:
      es01:
        condition: service_healthy
    # Ubuntu - kibana 
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    deploy:
      resources:
        limits:
          memory: ${MEM_KIBANA_LIMIT}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-kibana"
    hostname: "kibana.${ELASTIC_NETWORK}"
    networks:
      # for traefik:
      default:
      # local network:
      elastic:
        ipv4_address: ${ES_NET}.6
    # ports:
    #   - ${KIBANA_PORT}:5601
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./extras/hosts/hosts:/etc/hosts
      - ./certs:/usr/share/kibana/config/certs
      - ./logs/kibana:/usr/share/kibana/logs
      - ./extras/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - kibana:/usr/share/kibana
    environment:
      - APP_NET=${ELASTIC_NETWORK}
      - SERVERNAME=kibana.${ELASTIC_NETWORK}
      - ELASTICSEARCH_HOSTS=https://es01.${ELASTIC_NETWORK}:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca/ca.crt
      - ES_NET=${ES_NET}
      - NODE_OPTIONS=${KIBANA_NODE_OPTS}
      - VERIFICATION_MODE=${VERIFICATION_MODE}
      - KIBANA_HOST=${KIBANA_HOST}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK}"
      - "traefik.http.routers.kibana-public.rule=Host(`${KIBANA_HOST}`)"
      - "traefik.http.routers.kibana-public.entrypoints=https"
      - "traefik.http.routers.kibana-public.tls=true"
      - "traefik.http.services.kibana-${APP_ID}.loadbalancer.server.port=5601"
      - "traefik.http.services.kibana-${APP_ID}.loadbalancer.server.scheme=http"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://${ES_NET}.6:5601 | grep -q 'HTTP/1.1 302 Found'"]
      interval: 10s
      timeout: 10s
      retries: 500
