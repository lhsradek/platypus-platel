
#
# === L - Logstash ===
#
  logstash:
    depends_on:
      es02:
        condition: service_healthy
    # Ubuntu - logstash 
    image: logstash:${STACK_VERSION}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-logstash"
    hostname: "logstash.${APP_HOST}.${INT_NETWORK}"
    networks:
      # local network:
      intnet:
        aliases:
          - logstash.{APP_HOST}.${INT_NETWORK}
    #ports:
      # syslog access pipeline
      # - 5000:5000/udp
      # - 5000:5000/tcp
      # syslog error pipeline
      # - 5001:5001/udp
      # - 5001:5001/tcp
      # beat pipeline
      # - ${LOGSTASH_PORT}:5044
      # elastic-agent pipeline
      # - 5045:5045
      # metrics
      # - 9600:9600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs/ca/ca.crt:/usr/share/logstash/config/certs/ca.crt
      - ./certs/logstash.pt.platel/logstash.pt.platel.crt:/usr/share/logstash/config/certs/logstash.crt
      - ./certs/logstash.pt.platel/logstash.pkcs8.key:/usr/share/logstash/config/certs/logstash.key
      - ./extras/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./extras/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./extras/logstash/beat.conf:/usr/share/logstash/pipeline/beat.conf
      - ./extras/logstash/elastic-agent.conf:/usr/share/logstash/pipeline/elastic-agent.conf
      - ./extras/logstash/syslog-access.conf:/usr/share/logstash/pipeline/syslog-access.conf
      - ./extras/logstash/syslog-error.conf:/usr/share/logstash/pipeline/syslog-error.conf
      - logstash:/usr/share/logstash
    environment:
      - APP_ID=${APP_ID}
      - APP_HOST=${APP_HOST}
      - APP_NET=${INT_NETWORK}
      - CLUSTER_NAME=${CLUSTER_NAME}
      - CLUSTER_UUID=${CLUSTER_UUID}
      - ELASTIC_SSL_CERTIFICATEAUTHORITY=/usr/share/logstash/config/certs/ca.crt
      - LOGSTASH_USERNAME=${ELASTIC_USERNAME}
      - LOGSTASH_PASSWORD=${ELASTIC_PASSWORD}
      - LS_JAVA_OPTS=${LS_JAVA_OPTS}
      - VERIFICATION_MODE=${VERIFICATION_MODE}
      - STACK_VERSION=${STACK_VERSION}
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_APM_ENVIRONMENT=${STAGE}
      - ELASTIC_APM_API_KEY=${ELASTIC_APM_API_KEY}
      - ELASTIC_APM_SERVER_URL=${ELASTIC_APM_SERVER_URL}
      - ELASTIC_APM_SERVICE_NAME=${APP-HOST}-${INT_NETWORK}
      - ELASTIC_APM_SERVICE_NODE_NAME=${APP-HOST}-${INT_NETWORK}-logstash
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:9600 | grep -q 'HTTP/1.1 200 OK'"]
      # inspiration from https://github.com/elastic/stack-docker/blob/master/docker-compose.yml
      # increase interval and timeout if api.ssl.enabled: true - and test:
      # test: ["CMD-SHELL", "bin/logstash -t | grep -q 'Config Validation Result: OK'"]
      interval: 10s
      timeout: 10s
      retries: 500
        
