#
# === Filebeat ===
#
  filebeat:
    depends_on:
      logstash:
        condition: service_healthy
    # Ubuntu - filebeat
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    deploy:
      resources:
        limits:
          memory: ${MEM_LIMIT}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-filebeat"
    hostname: "filebeat.${ELASTIC_NETWORK}"
    networks:
      elastic:
        ipv4_address: ${ES_NET}.9
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./extras/hosts/hosts:/etc/hosts
      - ./certs:/usr/share/filebeat/certs
      - ./extras/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./extras/filebeat/filebeat:/root/bin
      - ./logs/filebeat:/usr/share/filebeat/logs
      - ./logs/apm:/usr/share/filebeat/elogs/apm-server
      - ./logs/es01:/usr/share/filebeat/elogs/es01
      - ./logs/kibana:/usr/share/filebeat/elogs/kibana
      - ./logs/nginx:/usr/share/filebeat/elogs/nginx/default
      # - /root/platypus-box/logs/traefik:/usr/share/filebeat/elogs/traefik
      - /home/eldy/repos/platypus-box/logs/traefik:/usr/share/filebeat/elogs/traefik
      - filebeat:/usr/share/filebeat
    environment:
      - APP_ID=${APP_ID}
      - APP_HOST=${APP_HOST}
      - APP_NET=${ELASTIC_NETWORK}
      - CLUSTER_UUID=${CLUSTER_UUID}
      - ELASTICSEARCH_USERNAME=${ELASTIC_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/filebeat/certs/ca/ca.crt
      - ES_NET=${ES_NET}
      - LOGSTASH_SERVER_CERT=/usr/share/filebeat/certs/logstash/logstash.crt
      - LOGSTASH_SERVER_CERT_KEY=/usr/share/filebeat/certs/logstash/logstash.key
      - STAGE=${STAGE}
      - TRAEFIK_LOG=${TRAEFIK_LOG}
      - VERIFICATION_MODE=${VERIFICATION_MODE}        

