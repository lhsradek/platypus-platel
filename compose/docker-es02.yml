  es02:
    depends_on:
      es01:
        condition: service_healthy
    # Ubuntu - elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    deploy:
      resources:
        limits:
          memory: ${MEM_ES02_LIMIT}
    restart: ${DOCKER_RESTART_POLICY}
    container_name: "${APP_ID}-es02"
    hostname: "es02.${ELASTIC_NETWORK}"
    networks:
      elastic:
        ipv4_address: ${ES_NET}.3
    # ports:
    #   - 9201:9201
    #   - 9301:9301
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./extras/hosts/hosts:/etc/hosts
      - ./extras/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./certs:/usr/share/elasticsearch/config/certs
      - ./logs/es02:/usr/share/elasticsearch/logs
      - esdata02:/usr/share/elasticsearch
    environment:
      - network.host=${ES_NET}.3
      - node.name=es02
      - http.port=9201
      - transport.port=9301
      - discovery.seed_hosts=es01:9300
      - xpack.security.transport.ssl.key=certs/es02/es02.key
      - xpack.security.transport.ssl.certificate=certs/es02/es02.crt
      - CLUSTER_NAME=${CLUSTER_NAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES02_JAVA_OPTS}
      - ES_NODES=${ES_NODES}
      - LICENSE=${LICENSE}
      - VERIFICATION_MODE=${VERIFICATION_MODE}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://${ES_NET}.3:9201 | grep -q 'missing authentication credentials'" ]
      interval: 10s
      timeout: 10s
      retries: 500

