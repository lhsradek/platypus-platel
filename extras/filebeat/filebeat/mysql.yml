# Module: mysql
# Docs: https://www.elastic.co/guide/en/beats/filebeat/8.5/filebeat-module-mysql.html

- module: mysql
  # Error logs
  error:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths:
      - /usr/share/filebeat/elogs/mysql/platypus-wordpress-mysql/error.log

  # Slow logs
  slowlog:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths:
      - /usr/share/filebeat/elogs/mysql/platypus-wordpress-mysql/mariadb-slow.log
