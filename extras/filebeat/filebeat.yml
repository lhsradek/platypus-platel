###################### Filebeat Configuration #######################

http.enabled: true
http.port: 5066
http.host: "${ES_NET}.9"

monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

output:
  logstash:
    enabled: true
    hosts: ["logstash.${APP_NET}:5044"]
   
  # for /filebeat -e setup --dashboards:
  # elasticsearch:
  #   hosts: ["https://es01.${APP_NET}:9200"]
