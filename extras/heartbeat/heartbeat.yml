heartbeat.scheduler:
  limit: 2
heartbeat.jobs:
  http:
    limit: 3
  browser:
    limit: 2    

processors:
  - add_docker_metadata: ~
  # - add_cloud_metadata: ~
  # - add_kubernetes_metadata: ~
  # https://www.elastic.co/guide/en/beats/heartbeat/current/add-observer-metadata.html

output:
  elasticsearch:
    hosts: ["http://es01.${APP_NET}:9200"]
    protocol: "http"
    username: '${ELASTICSEARCH_USERNAME}'
    password: '${ELASTICSEARCH_PASSWORD}'
    ssl:
      enabled: false
   
setup:
  ilm.overwrite: true
  kibana:
    host: "http://kibana.${APP_NET}:5601"
    username: '${ELASTICSEARCH_USERNAME}'
    password: '${ELASTICSEARCH_PASSWORD}'
    ssl:
      enabled: false
