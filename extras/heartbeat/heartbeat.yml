###################### Heartbeat Configuration #######################

http.enabled: true
http.port: 5066
http.host: "0.0.0.0"

monitoring:
  enabled: false
  cluster_uuid: "${CLUSTER_UUID}"

heartbeat.config.monitors:
  # Directory + glob pattern to search for configuration files
  path: ${path.config}/monitors.d/*.yml
  # If enabled, heartbeat will periodically check the config.monitors path for changes
  reload.enabled: false
  # How often to check for changes
  reload.period: 5s

heartbeat.monitors:

- type: http
  schedule: '*/15 * * * * *'
  id: http-service
  name: HTTP Service
  data_stream.namespace: default
  service.name: heartbeat-http
  username: '${ELASTICSEARCH_USERNAME}'
  password: '${ELASTICSEARCH_PASSWORD}'
  # api_key: ${AGENT_API_KEY}
  check.response.status: [200]
  tags: [web]
  hosts:
    # ELK
    - https://es01:9200
    - https://es02:9201
    # logstash for finger print:
    #- https://logstash.${APP_HOST}.${APP_NET}:5044
  ssl:
    certificate_authorities: ['${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}']
    verification_mode: "none"
    # verification_mode: "${VERIFICATION_MODE}"

- type: tcp
  schedule: '*/15 * * * * *'
  id: tcp-service
  name: TCP Service
  data_stream.namespace: default
  service.name: heartbeat-tcp
  tags: [tcp]
  hosts:
    - logstash:9600
    - kibana:5601
    # - filebeat:5066
    # - apm-server:5066
    # - heartbeat:5066
    # - metricbeat:5066

#  - type: icmp
#   schedule: '*/15 * * * * *'
#   id: icmp-service
#   name: ICMP Service
#   data_stream.namespace: default
#   service.name: heartbeat-icmp
#   tags: [icmp]
#   hosts:
#     - heartbeat.${APP_HOST}.${APP_NET}

heartbeat.scheduler:
  limit: 2
heartbeat.jobs:
  http:
    limit: 3
  browser:
    limit: 2    

processors:
  - add_docker_metadata: ~
  # - add_cloud_metadata: ~
  # - add_kubernetes_metadata: ~
  # https://www.elastic.co/guide/en/beats/heartbeat/current/add-observer-metadata.html

output:
  elasticsearch:
    hosts: ["https://es01:9200"]
    protocol: "https"
    username: '${ELASTICSEARCH_USERNAME}'
    password: '${ELASTICSEARCH_PASSWORD}'
    ssl:
      enabled: true
      certificate_authorities: ['${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}']
      verification_mode: "${VERIFICATION_MODE}"
   
setup:
  ilm.overwrite: true
  kibana:
    host: "https://kibana:5601"
    username: '${ELASTICSEARCH_USERNAME}'
    password: '${ELASTICSEARCH_PASSWORD}'
    ssl:
      enabled: true
      certificate_authorities: ['${ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES}']
      verification_mode: "${VERIFICATION_MODE}"
